<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weather App.css">
    </head>
    <body>
        <div Class="card">
            <div class="search">
                <input type="text" placeholder="enter city name"
                spellcheck="false">
                <button><img src="image/search.png"></button>
            </div>
           <div class="error">
            <p>Invalid city name</p>
           </div>

            <div class="weather">
                <img src="image/rain.png" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">Indore<h2>
                <div class="details">
                    <div class="col">
                        <img src="image/humidity.png">
                    </div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
        </div>
        <div class="col">
            <img src="image/wind.png">
        </div>
        <p class="wind">15 km/h</p>
        <p>Wind Speed</p>
    </div>
</div>
</div>
</div>
</div>
<script>
 const apiKey="b0c8d4c02ff6f98c3fbeb663fe2fd387";
 const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

 const searchBox = document.querySelector(".search input");
 const searchBtn = document.querySelector(".search button");
 const weathericon = document.querySelector(".weather-icon");

 async function checkWeather(city){
    const response = await fetch(apiUrl + city +`&appid=${apiKey}`);

    var data = await response.json(); 

    console.log(data);
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
    document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";

    if(data.weather[0].main=="Clouds"){
        weathericon.src="image/cloudy.png";
    }
    else if(data.weather[0].main=="sun"){
        weathericon.src="image/sun.png";
    }
    else if(data.weather[0].main=="moon night"){
        weathericon.src="image/half moon night.png";
    }
    else if(data.weather[0].main=="lightning"){
        weathericon.src="image/lightning-bolt.png";
    }
    else if(data.weather[0].main=="rain"){
        weathericon.src="image/rain.png";
    }
    else if(data.weather[0].main=="snow"){
        weathericon.src="image/snow.png";
    }
    else if(data.weather[0].main=="snowflake"){
        weathericon.src="image/snowflake.png";
    }
 }
 searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
 })
 
</script>
    </body>
</html>
